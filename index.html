<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-bar">
                <img class="logo" src="images/odin-lined.png" alt="logo of Odin">
                <h1 class="title">ODIN</h1>
            </div>
            <div class="left-footer">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-left">
                    <p>Let's do this!</p>
                    <form action="" method="get">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    
                </div>
                <div class="form-right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">

                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone">
                    
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm" required>
                    
                </div>
            </div>
            <div class="button-footer">
                <button>Create Account</button>
                </form>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
